                A idade gestacional esperada para o momento do parto varia entre

                a 39ª e 40ª semanas. É importante lembrar que cada gravidez é
                única e pode variar ligeiramente em duração.
              </div>
            </div>

          <!-- DILATAÇÃO DO COLO DO ÚTERO -->

              </div>
              <div
                class="col-span-4 md:col-span-2 text-xl text-justify md:indent-24"
              >
                A dilatação do colo do útero se dá de 1 a 10 centímetros. Este é
                um dos estágios do trabalho de parto, geralmente, quando o bebê
                é movido para o canal do parto para o nascimento. A dilatação
                recomendada para a internação na maternidade se dá quando a
                dilatação está cerca de 4 a 5 centímetros. É importante lembrar
                que cada mulher e cada gravidez é única e o processo de
                dilatação se dá por vários fatores.
              </div>
            </div>
          </section>

          <section class="mt-10">
            <h1 class="text-center text-2xl font-extrabold text-blue-500">
              SINAIS E SINTOMAS NATURAIS ESPERADOS DE UM TRABALHO DE PARTO
            </h1>
            <div class="grid grid-cols-5 mt-5">
              <div
                class="col-span-5 md:col-span-3 text-xl text-justify md:indent-24"

                Os sinais de trabalho de parto incluem dor regular, crescente e
                ondulada na região das costas, perda de tampão mucoso ou gosma
                sanguinolenta, rompimento da bolsa amniótica, aumento da pressão
                na região pélvica e possíveis náuseas, vômitos e até diarreia. É
                importante lembrar que os sinais e sintomas durante o trabalho
                de parto podem variar de mulher para mulher, e a evolução pode
                variar muito, então, tranquilize sua parturiente quanto a isso.
              </div>
              <div class="col-span-5 md:col-span-2">

                  class="w-100 md:h-64 mx-auto"

                por estimular as contrações uterinas e promover a dilatação, ao
                mesmo tempo, ocasionando a dor, ansiedade, medo, inquietação e
                impaciência. Diante disso, é importante estimular pensamentos
                positivos, palavras de ânimo para que ela seja encorajada a
                passar pelo processo natural do parto, promovendo a ela e ao seu
                bebê o bem-estar
              </div>

                desconforto do trabalho de parto. Existem várias técnicas não
                medicamentosas que podem ser utilizadas e orientadas por você
                para diminuir a dor e promover conforto no trabalho de parto.
                Dentre eles, a massagem, caminhada, exercícios respiratórios,
                banhos e apoio emocional. A massagem pode ajudar a soltar a
                tensão muscular e aliviar a dor; caminhar pode ajudar o bebê a
                manter uma boa postura; exercícios respiratórios podem ajudá-la
                a controlar a dor e manter a calma durante o trabalho de parto;
                um banho pode ajudá-la a relaxar e aliviar a dor. E além disso,
                um acompanhante pode fornecer apoio emocional, encorajar a
                mulher e ajudar a manter uma atitude positiva, o que pode ser
                uma experiência gratificante.
              </div>

                permite que a parturiente se movimente e encontre a posição mais
                confortável durante o trabalho de parto, reduzindo assim a dor e
                a necessidade de intervenção médica.

                e promovem o desenvolvimento físico e cognitivo adequado. Para
                as mães, a amamentação ajuda a reduzir o risco de câncer de
                mama, osteoporose e outros problemas de saúde. É importante
                lembrar que para realizar uma boa pega do bebê, ele deve
                abocanhar todo o mamilo e a maior parte da aréola da mãe.
